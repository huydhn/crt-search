language: python
os:
  - linux
python:
  - '3.6'
install:
  - pip install pytest-pep8 pytest-cov
  - pip install codecov
  - pip install cryptography requests
  - pip install .
script:
  - pytest --pep8 -m pep8 crt/
  - pytest --cov=./ tests/
after_success:
  - codecov --file coverage/lcov.info --disable search
